<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga e Imagens</h1>
    <p>Abaixo você via ver uma imagem que está na mesma pasta.</p>
    <!--Uso da tag img sendo o src o caminho da imagem, e alt a alternativa de exbição caso a imagem nao carregue.-->
    <img src="imagens/logo-html.png" alt="logo html 5">
    <img src="imagens/logo-css.png" alt="logo CSS 3">
    <p>Carregando imagens externas.</p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d4/Javascript-shield.svg/397px-Javascript-shield.svg.png" alt="logo do JavaScipt">
    <!--Para utilizar uma imagem externar, basta apenas colocar a URL da imagem no src-->
</body>
</html>
