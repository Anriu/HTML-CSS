<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de Textos</title>
</head>
<body>
    
    <h1>Formatações de textos</h1>
   
    <!--<b> sem valor sematico, <strong> deixa o valor de destaque nos termos dentro da tang-->
    <p>Testando o <b>negrito</b></p>
    <p>Testando o <strong>destaque</strong></p>
    <!--Mesma coisa se aplica para a tag <i> que deixa em italico e a tag <em> que da ênfase -->
    <p>Testando o <i>itálico</i></p>
    <p>Testando o <em>ênfase</em></p>

    <h2>Texto Marcado</h2>
    <p>Testando o <mark>Marcador</mark></p>
</body>
</html>
