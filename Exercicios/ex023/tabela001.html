<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uso de tabelas</title>
    <style>
        
        table{
            background-color: rgb(140, 255, 255);
            width: 400px;
            border-collapse: collapse;
        }
        td{
            border: 1px solid black;
            text-align: center;
        }

        tr.linha{
            background-color: rgb(130, 136, 136);
        }
        td:hover{
            background-color: rgb(105, 186, 186);
        }
        
    </style>

</head>
<body>
    <h1>Primeira tabela usando HTML</h1>
    <!--Tag table para colocar a tabela, Tag tr sendo as linhas da tabela, e td cada elemento da linha da tabela-->
    <table>
        <tr> <!--primeira linha-->
           <td>A1</td>
           <td>B1</td>
           <td>C1</td>
        </tr> 
        <tr class="linha"> <!--segunda linha-->
           <td>A2</td>
           <td>B2</td>
           <td>C2</td> 
        </tr>   
        <tr> <!--terceira linha-->
           <td>A3</td>
           <td>B3</td>
           <td>C3</td>
        </tr> 
        <tr class="linha"> <!--quarta linha-->
           <td>A4</td>
           <td>B4</td>
           <td>C4</td>
        </tr> 
    </table>
</body>
</html>
